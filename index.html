<!DOCTYPE html>
<html class="scroll-smooth">

 <link rel="preconnect" href="https://fonts.googleapis.com" />

      <img
        src="./src/images/nirjhor.jpg"

        class="h-24 block rounded-full ring-4 ring-green-400 dark:text-gray-200 mx-auto hover:scale-110 duration-500"

        <div class="print:hidden">
        <button class="btn btn-purple shadow-lg shadow-purple-500">Contact</button>

          <div class="flex-shrink-0 bg-fuchsia-400 h-60 w-full snap-start">Farhan</div>

          <div class="flex-shrink-0 bg-pink-400 h-60 w-full snap-center">Nirjhor</div>
          <div class="flex-shrink-0 bg-emerald-400 h-60 w-full snap-center">
            <p class="before:content-['fs_nirjhor'] after:content-['fs\_nirjhor'] "> &nbsp; </p>
            </div>
        </section>
    <section id="grid-box" class="w-screen h-60 mx-auto bg-neutral-500 grid grid-cols-[130px_1fr_150px]">
      <div class="bg-cyan-600"></div>
      <div class="bg-pink-600"></div>
      <div class="bg-purple-600"></div>
